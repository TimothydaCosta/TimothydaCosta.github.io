<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document noms</title>
    <script>
    var name=prompt("Prenom");
var middlename=prompt("Nom du milieu");
var lastname=prompt("Nom de famille");


var initial= name.slice(0, 1).toUpperCase();
var initial2= middlename.slice(0, 1).toUpperCase();
var initial3= lastname.slice(0, 1).toUpperCase();


var utilise= name.slice(0, 1).toLowerCase();
var utilise1= middlename.slice(0, 1).toLowerCase();
var utilise2= lastname.toLowerCase();

    </script>
  </head>
  <body>
    <h1>
        <script type="text/javascript">
          document.write('Vos initiales sont: ' + initial + '.' + initial2 + '.' + initial3);
        </script>
    </h1>

    <h1>
      <script type="text/javascript">
          document.write('Votre nom au complet est: ' + name + ' ' + middlename + ' ' + lastname);
        </script>
    </h1>

    <h1>
      <script type="text/javascript">
          document.write('Votre nom d\'utilisateur est: ' + utilise + utilise1 + utilise2);
        </script>
    </h1>
  </body>
</html>
