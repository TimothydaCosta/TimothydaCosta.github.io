<!DOCTYPE HTML>
<html>
    <head>
        <title>Mon Po√®me</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <meta charset="utf-8">
      <style>
        body{
         background: rgb(4,0,78);
background: radial-gradient(circle, rgba(4,0,78,1) 0%, rgba(54,101,195,1) 71%, rgba(0,212,255,1) 100%);
          background-size: 300%;
animation: 10s gradient ease infinite;
height: 300vh;
        }
        @keyframes gradient{
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
        .titl{
          text-align: center;
          position: relative;
          margin: auto;
          width: 500px;
          border-radius: 5px;
          color: white;
          text-shadow: 4px 4px 10px black;
          font-size: 40px;
          font-family: 'Architects Daughter', cursive;
          
        }
        .line10{
          background: black;
          height:2px;
          border: none;
          box-shadow: 3px 3px 10px black;
        }
        .poem-text {
          text-align: center;
          color: black;
          font-family: 'Architects Daughter', cursive;
          background: white;
          position:relative;
          margin:auto;
          padding:auto;
          width: 500px;
          height: 200px;
          border-radius: 5px;
          font-size: 35px;
          box-shadow: 4px 4px 10px black;
        }
        .po-img {
          height:250px;
          transform: rotate(20deg);
          float:right;
          position:relative;
            right: 80px;
          box-shadow: 5px 5px 10px black;
          border-radius: 5px;
         position:relative;
        }
        .po-img2{
          height:150px;
          position: relative;
            left:50px;
          transform: rotate(340deg);
           box-shadow: 4px 4px 10px black;
          border-radius: 5px;
        }
      </style>
    </head>
    <body>
    <h1 class="titl"> Wishing you were cute...</h1>
       <hr class="line10">
        <p class="poem-text">Roses are <b><i>red</i></b> <br> Violets are <b><i>blue</i></b> <br> You are not <b><i>cute</i></b> <br> I bid you <b><i>adieu</i></b>  </p>
      <img class="po-img" src="https://previews.123rf.com/images/lenanet/lenanet1508/lenanet150800001/44010760-student-boy-walking-away-and-saying-bye-bye.jpg">
      <img class="po-img2" src="https://everydaypower.com/wp-content/uploads/2019/01/50-Rose-Quotes-Honoring-Our-Life-Beauty-and-Thorns-1000x600.jpg">
    </body>
